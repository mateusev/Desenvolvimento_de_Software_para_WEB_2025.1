<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Dados COVID‑19 por Estado (Brasil)</title>

  <script src="script.js"></script>
</head>
<body>
  <h1>COVID‑19 no Brasil por Estado</h1>

      <tr>

      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="2">Médias</th>
        <td id="media-casos">–</td>
        <td id="media-suspeitos">–</td>
        <td id="media-obitos">–</td>
      </tr>
      <tr>
        <th colspan="2">Maior razão Casos/Óbitos</th>
        <td colspan="3" id="maior-ratio">–</td>
      </tr>
      <tr>
        <th colspan="2">Menor razão Casos/Óbitos</th>
        <td colspan="3" id="menor-ratio">–</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
